<body>
<nav id="nav-container">
	<div class="navbar-header">
		<img src="images/winterlogo.jpg" alt="logo">
	</div>
	<div class="navbar-left">
		<input type="text" id="search-bar" placeholder="search" value="">
		<button id="search-movies"><a href="#">Search</a></button>
	</div>
	<div class="navbar-right">
		<button id="log-on"><a href="#">Log-in/ Register</a></button>
		<button id="log-out"><a href="#">Log-out</a></button>
	</div>
</nav>

	<div id="title-container">
		<h1>Movie History</h1>
		<div id="list-container">
			<button id="untracked">
				Show Untracked
			</button>
			<button id="unwatched">
				Show Unwatched
			</button>
			<button id="watched">
				Show Watched
			</button>

				Favorites
			</button>
		</div>
	</div><br><br>

	<div class="container-fluid">

      <div class="col-md-4">
				<div class="card" style="width: 20rem;">
				  <img class="card-img-top" src="images/noposter.jpg" alt="Card image cap">

				    <h4 class="card-title">Card title</h4>
				    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
				  </div>
				  <ul class="list-group list-group-flush">
				    <li class="list-group-item">Cras justo odio</li>
				    <li class="list-group-item">Dapibus ac facilisis in</li>
				    <li class="list-group-item">Vestibulum at eros</li>
				  </ul>
				  <div class="card-block">
				    <a href="#" class="card-link">Add to Watchlist</a>
				  </div>
				</div>
			</div>
	  </div>
	</div>
<footer class="footer">
